services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8080

      DB_CONNECTION: pgsql_admin
      ADMIN_DB_HOST: postgres
      ADMIN_DB_PORT: 5432
      ADMIN_DB_DATABASE: admin
      ADMIN_DB_USERNAME: admin
      ADMIN_DB_PASSWORD: admin

      FIRESTORE_PROJECT_ID: ${FIRESTORE_PROJECT_ID:-}
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID:-}
      GOOGLE_APPLICATION_CREDENTIALS: ${GOOGLE_APPLICATION_CREDENTIALS:-/var/www/html/storage/app/firebase/service-account.json}
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
    depends_on:
      - postgres

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: admin
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: